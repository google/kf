---
applications:
- name: docker-app
  docker:
    image: gcr.io/docker-app
- name: buildpack-app
  buildpacks:
  - java
  - tomcat
  path: example-app
- name: auto-buildpack-app
  path: example-app
- name: routes-app
  routes:
  - route: example.com
  - route: www.example.com/foo
  - route: https://host.example.com/foo
- name: resources-app
  memory: 2G
  disk_quota: 2G
  cpu: "2"
  
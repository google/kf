---
applications:
- name: instances-app
  instances: 9
- name: autoscaling-instances-app
  min-scale: 9
  max-scale: 11
- name: docker-app
  docker:
    image: gcr.io/docker-app
- name: buildpack-app
  buildpacks:
  - java
  - tomcat
  path: example-app
- name: auto-buildpack-app
  path: example-app
- name: routes-app
  no-route: false
  random-route: false
  routes:
  - route: example.com
  - route: www.example.com/foo
  - route: https://host.example.com/foo
- name: random-route-app
  no-route: false
  random-route: true
- name: http-health-check-app
  docker:
    image: gcr.io/http-health-check-app
  health-check-type: http
  timeout: 42
  health-check-http-endpoint: /healthz
- name: tcp-health-check-app
  docker:
    image: gcr.io/tcp-health-check-app
  health-check-type: port
  timeout: 33

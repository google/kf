# This file registers the broker with the Service Catalog so the services can
# be discovered and registered into the cluster.
{{ if .Values.svccat.register }}
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ClusterServiceBroker
metadata:
  name: {{ .Values.svccat.name }}
  labels:
    app.kubernetes.io/name: {{ include "gcp-service-broker.name" . }}
    helm.sh/chart: {{ include "gcp-service-broker.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  url: http://{{ template "gcp-service-broker.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  authInfo:
    basic:
      secretRef:
        name: "{{ template "gcp-service-broker.fullname" . }}-auth"
        namespace: {{ .Release.Namespace | quote }}
{{- end }}

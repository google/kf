[buildpack]
id = "org.cloudfoundry.springboot"
name = "Cloud Foundry Spring Boot Buildpack"
version = "1.0.0-M9"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "spring-boot-cli"
name    = "Spring Boot CLI"
version = "2.1.6"
uri     = "https://repo1.maven.org/maven2/org/springframework/boot/spring-boot-cli/2.1.6.RELEASE/spring-boot-cli-2.1.6.RELEASE-bin.tar.gz"
sha256  = "42bea1642d0bbac760944a6dd5848f440a40e1999ef493a20f0d7bc45cf3e37c"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri = "https://github.com/spring-projects/spring-boot/blob/master/LICENSE.txt"

[metadata]
pre_package = "ci/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]

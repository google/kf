apiVersion: tekton.dev/v1alpha1
kind: ClusterTask
metadata:
  name: kaniko
spec:
  inputs:
    params:
    - name: KONTEXT_SRC_IMAGE
      description: The image built via Kontext that contains the app's source code.
    - name: DOCKERFILE
      description: Path to the Dockerfile to build.
      default: /workspace/source/Dockerfile
  outputs:
    resources:
    - name: IMAGE
      type: image
  stepTemplate:
    env:
    - name: DOCKER_CONFIG
      value: /builder/home/.docker
  steps:
  - name: kontext
    image: "$(inputs.params.KONTEXT_SRC_IMAGE)"
    imagePullPolicy: Always
    command: ["/ko-app/extractor"]
    args:
    - "--output_dir=/workspace/source"

  - name: build-and-push
    image: gcr.io/kaniko-project/executor
    args:
    - --dockerfile="${inputs.params.DOCKERFILE}"
    - --destination="${outputs.resources.IMAGE.url}"

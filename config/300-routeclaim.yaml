apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: routeclaims.kf.dev
spec:
  group: kf.dev
  version: v1alpha1
  names:
    kind: RouteClaim
    plural: routeclaims
    singular: routeclaim
    categories:
    - all
    - kf
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Host
    type: string
    JSONPath: .spec.hostname
  - name: Domain
    type: string
    JSONPath: .spec.domain
  - name: Path
    type: string
    JSONPath: .spec.path
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
